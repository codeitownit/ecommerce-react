    <!--Main Navigation-->
<header>
    <div class="p-3 text-center bg-white border-bottom">
      <div class="container">
        <div class="row gy-3">
          <!-- Left elements -->
          <div class="col-lg-2 col-sm-2 col-2">
            <a href="index.html" target="_blank" class="float-start">
              <img src="#" height="35" />
            </a>
          </div>
    
          <!-- Search -->
          <div class="col-lg-5 col-md-10 col-10">
            <div class="float-center">
              <div class="hero__search__form">
                <form action="#">
                    <div class="hero__search__categories">
                        All Categories
                    </div>

            </div>
            </div>

                  <div class="header__cart__price">item: <span>Ksh 150.00</span></div>
              </div>
              </div>
            </div>
    </div>
</header>
    <section class="h-100 ">
        <div class="container py-5">
          <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8 cart-container">

              <div class="card">
                <div class="card-header py-3">
                  <h5 class="mb-0">My Cart</h5>
                </div>
                <div class="card-body">
                 
                  <div class="row">
                    <div class="col-lg-3 col-md-12 mb-lg-0">
                     
                      <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Vertical/12a.webp"
                          class="w-100" alt="Blue Jeans Jacket" />
                        <a href="#!">
                          <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                        </a>
                      </div>
                      
                    </div>
      
                    <div class="col-lg-5 col-md-6 mb-lg-0">
                      
                      <p><strong>Blue denim shirt</strong></p>
                      <p>Color: blue</p>
                      <p>Size: M</p>
                      <button type="button" class="btn remove-btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                        title="Remove item">
                        <i class="fas fa-trash"></i>
                      </button>
                      <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                        title="Move to the wish list">
                        <i class="fas fa-heart"></i>
                      </button>
                      
                    </div>
      
                    <div class="col-lg-4 col-md-6 mb-lg-0">
                  
                      <div class="d-flex mb-4" style="max-width: 300px">
                        <button class="btn btn-primary px-3 me-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                          <i class="fas fa-minus"></i>
                        </button>
      
                        <div class="form-outline">
                          <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
                          <label class="form-label" for="form1">Quantity</label>
                        </div>
      
                        <button class="btn btn-primary px-3 ms-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                                      
                      <p class="text-start text-md-center">
                        <strong>Ksh 599</strong>
                      </p>
                     
                    </div>
                  </div>
               
      
                  <hr class="my-4" />
      
                  
                  <div class="row">
                    <div class="col-lg-3 col-md-12 mb-lg-0">
                      
                      <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">

                        <a href="#!">
                          <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                        </a>
                      </div>
                      
                    </div>
      
                    <div class="col-lg-5 col-md-6 mb-lg-0">
                      
                      <p><strong>Red hoodie</strong></p>
                      <p>Color: red</p>
                      <p>Size: M</p>
      
                      <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                        title="Remove item">
                        <i class="fas fa-trash"></i>
                      </button>
                      <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                        title="Move to the wish list">
                        <i class="fas fa-heart"></i>
                      </button>
                     
                    </div>
      
                    <div class="col-lg-4 col-md-6 mb-lg-0">
                    
                      <div class="d-flex mb-4" style="max-width: 300px">
                        <button class="btn btn-primary px-3 me-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                          <i class="fas fa-minus"></i>
                        </button>
      
                        <div class="form-outline">
                          <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
                          <label class="form-label" for="form1">Quantity</label>
                        </div>
      
                        <button class="btn btn-primary px-3 ms-2"
                          onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                          <i class="fas fa-plus"></i>
                        </button>
                      </div>
                      
      
                      
                      <p class="text-start text-md-center">
                        <strong>Ksh 1499</strong>
                      </p>
                      
                    </div>
                  </div>
                                  </div>
              </div>
            
            </div>
            <div class="col-md-4">
              <div class="card ">
                <div class="card-header py-3">
                  <h5 class="mb-0">CART SUMMARY</h5>
                </div>
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                      Products
                      <span>Ksh 2098</span>
                    </li>
                   
                    <li
                      class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                      <div>
                        <strong>Sub Total</strong>
                        <strong>
                          <p class="mb-0">(including VAT)</p>
                        </strong>
                      </div>
                      <span><strong>Ksh 2098</strong></span>
                    </li>
                  </ul>
      
                  <button type="button" class="btn btn-primary btn-lg btn-block">
                    Go to checkout
                  </button>
                </div>
              </div>
